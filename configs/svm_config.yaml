# SVM Model Configuration
# =======================

model:
  name: "svm"
  description: "Support Vector Machine with TF-IDF features"

# Model Hyperparameters
hyperparameters:
  kernel: "linear"             # Options: linear, rbf, poly, sigmoid
  C: 1.0                       # Regularization parameter
  gamma: "scale"               # Kernel coefficient (for rbf, poly, sigmoid)
  degree: 3                    # Degree for poly kernel
  class_weight: null           # Options: null, "balanced"
  random_state: 42             # Random seed
  decision_function_shape: "ovr"  # Options: ovr, ovo

# TF-IDF Feature Settings
features:
  max_features: 15000          # Maximum number of TF-IDF features
  ngram_range: [1, 3]          # N-gram range (min, max)
  context_window: 3            # Context window size
  sublinear_tf: true           # Apply sublinear tf scaling
  lowercase: true              # Convert to lowercase

# Training Settings
training:
  verbose: true                # Print training progress
  cache_size: 500              # Kernel cache size (MB)
