# Logistic Regression Model Configuration
# =======================================

model:
  name: "logreg"
  description: "Logistic Regression with TF-IDF features"

# Model Hyperparameters
hyperparameters:
  C: 1.0                       # Inverse regularization strength
  max_iter: 1000               # Maximum iterations
  solver: "lbfgs"              # Options: lbfgs, newton-cg, sag, saga
  multi_class: "multinomial"   # Options: multinomial, ovr
  class_weight: null           # Options: null, "balanced"
  random_state: 42             # Random seed

# TF-IDF Feature Settings
features:
  max_features: 10000          # Maximum number of TF-IDF features
  ngram_range: [1, 2]          # N-gram range (min, max)
  context_window: 2            # Context window size
  sublinear_tf: true           # Apply sublinear tf scaling
  lowercase: true              # Convert to lowercase

# Training Settings
training:
  n_jobs: -1                   # Parallel jobs (-1 = all cores)
  verbose: 1                   # Verbosity level
